        {PATHS.viddeText}

      <svg viewBox="0 0 666 316" fill="none" xmlns="http://www.w3.org/2000/svg" className={className}>
        <g style={{ color: color }}>

            {PATHS.viddeText}
        </g>
        <g style={{ color: secondaryColor || color }}>
            {PATHS.kompetanse}
        </g>
      </svg>
    );

    const LogoMark = ({ className, color = "currentColor" }) => (
      <svg viewBox="0 0 300 291" fill="none" xmlns="http://www.w3.org/2000/svg" className={className} style={{ color }}>
        {PATHS.glyph}
      </svg>
    );

    const LogoName = ({ className, color = "currentColor" }) => (
      <svg viewBox="207 0 459 200" fill="none" xmlns="http://www.w3.org/2000/svg" className={className} style={{ color }}>
        {PATHS.viddeText}
      </svg>
    );

    // --- Section Component ---
    const Section = ({ id, title, children }) => {
      return (
        <section id={id} className="w-full py-24 lg:py-40">
          <div className="max-w-[1600px] mx-auto px-6 lg:px-12">
            {/* Header */}
            <div className="mb-16 lg:mb-24">
              <h2 className="text-3xl md:text-5xl font-medium text-brand-dark tracking-tight">
                {title}
              </h2>
              <div className="h-1.5 w-16 bg-brand-gold mt-8 rounded-full"></div>
            </div>

            {/* Content */}
            <div className="w-full">
                {children}
            </div>
          </div>
        </section>
      );
    };

    // --- Sidebar Component ---
    const Sidebar = ({ activeSection, isOpen, setIsOpen }) => {
      const scrollToSection = (id) => {
        const element = document.getElementById(id);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
          setIsOpen(false);
        }
      };

      return (
        <React.Fragment>
          {/* Mobile Backdrop */}
          {isOpen && (
            <div 
              className="fixed inset-0 bg-brand-dark/10 backdrop-blur-sm z-40 lg:hidden"
              onClick={() => setIsOpen(false)}
            />
          )}

          {/* Sidebar Container */}
          <aside className={`
            fixed top-4 left-4 bottom-4 w-72 z-50 rounded-3xl transform transition-transform duration-500 cubic-bezier(0.16, 1, 0.3, 1) flex flex-col justify-between py-10
            bg-white/80 backdrop-blur-md shadow-2xl shadow-brand-dark/5
            lg:bg-transparent lg:backdrop-blur-none lg:shadow-none
            ${isOpen ? 'translate-x-0' : '-translate-x-[110%]'}
            lg:translate-x-0
          `}>
            <div className="flex flex-col h-full">
              {/* Logo container with specific padding to define the left margin */}
              <div className="px-8 mb-16 pt-2">
                 <LogoFull className="w-44 text-brand-dark" color="#0F161A" />
              </div>

              <nav className="flex-1 px-8">
                <ul className="flex flex-col space-y-2">
                  {MENU_ITEMS.map((item) => (
                    <li key={item.id} className="relative">
                      <button type="button"
                        onClick={() => scrollToSection(item.id)}
                        className={`
                          w-full text-left py-1.5 text-lg transition-all duration-300 tracking-wide
                          flex items-center group relative
                          ${activeSection === item.id 
                            ? 'text-brand-dark font-bold' 
                            : 'text-brand-slate  font-medium hover:text-brand-dark hover:opacity-100'
                          }
                        `}
                      >
                        {/* Active Indicator */}
                        {activeSection === item.id && (
                          <div className="absolute -left-6 top-1/2 -translate-y-1/2 w-1.5 h-1.5 rounded-full bg-brand-gold"></div>
                        )}
                        <span className="relative z-10">{item.label}</span>
                      </button>
                    </li>
                  ))}
                </ul>
              </nav>
            </div>
          </aside>
        </React.Fragment>
      );
    };

    // --- App Component ---
    const App = () => {
      const [activeSection, setActiveSection] = useState('introduksjon');
      const [isSidebarOpen, setIsSidebarOpen] = useState(false);

      useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                setActiveSection(entry.target.id);
              }
            });
          },
          { threshold: 0.2 }
        );

        MENU_ITEMS.forEach((item) => {
          const element = document.getElementById(item.id);
          if (element) observer.observe(element);
        });

        return () => observer.disconnect();
      }, []);

      return (
        <div className="min-h-screen bg-brand-light/20 font-sans text-brand-dark selection:bg-brand-gold selection:text-brand-white">
          {/* Mobile Header */}
          <div className="lg:hidden fixed top-0 left-0 w-full bg-white/80 backdrop-blur-md z-40 px-6 py-4 flex justify-between items-center">
            <div className="flex items-center gap-2">
               <LogoMark className="w-8 h-8 text-brand-dark" />
               <span className="font-bold tracking-wide">Vidde</span>
            </div>
            <button 
              onClick={() => setIsSidebarOpen(!isSidebarOpen)}
              className="p-2 text-brand-dark bg-brand-light rounded-lg"
            >
              {isSidebarOpen ? "Lukk" : "Meny"}
            </button>
          </div>

          <Sidebar 
            activeSection={activeSection} 
            isOpen={isSidebarOpen} 
            setIsOpen={setIsSidebarOpen} 
          />

          {/* Main Content Area */}

                      <p className="text-brand-slate text-sm font-mono bg-white p-6 rounded-2xl leading-relaxed">
                        1. The Unraveling Mind (Theme: Anxiety Relief) Minimalist continuous line art of a human profile silhouette where the mind is represented by a tangled scribbled knot of Dark Espresso #302418 that gently unravels into a single peaceful straight line flowing outward. Background is matte Cream #F0E4D7. A single circular accent in Muted Gold #C89867 hovers near the forehead. Psychological concept of clarity and therapy. High-end editorial illustration, vector style, emotional, no text.<br/><br/>
                        2. The Growth Mindset (Theme: Personal Development) A single sophisticated line drawing of an open hand in Dark Espresso #302418 holding a delicate, abstract seedling. The seedling is minimal, with leaves rendered in Muted Gold #C89867. The background is a split composition of White #ffffff and Cream #F0E4D7. Concept of nurturing and psychological growth. Clean lines, vast negative space, visually stunning, museum quality art, no text.<br/><br/>
                        3. The Connection (Theme: Relationships/Couples) Two abstract faces drawn in profile, very close to each other but not touching, creating electric tension. The faces are formed by one single fluid line in Dark Espresso #302418. Between them is an abstract geometric shape representing a spark or bridge in Muted Gold #C89867. Background is solid Cream #F0E4D7. Matisse-inspired line art, emotional, intimacy, empathy, fine art style, no text.<br/><br/>
                        4. The Inner Child (Theme: Trauma/Healing) A large, protective minimalist figure outlined in Dark Espresso #302418 gently embracing a smaller, fainter inner figure. The embrace forms a heart shape through negative space. An accent of Muted Gold #C89867 highlights the heart center. Background is clean White #ffffff. Emotional, touching, psychological safety, soft curves, elegant line work, no text.<br/><br/>
                        5. The Balanced Self (Theme: Stability/CBT) Abstract minimal composition of three organic stones stacked perfectly on top of each other. The stones are outlined in fine Dark Espresso #302418 lines. The middle stone is filled with a solid Muted Gold #C89867. Background is Cream #F0E4D7. Concept of mindfulness, balance, and zen. Very simple, stark, thought-provoking, modern art print, no text.<br/><br/>
                        6. The Open Door (Theme: Opportunity/Change) A simple line drawing of a door frame standing in an open field, drawn in Dark Espresso #302418. Stepping through the door is a fluid, abstract shadow shape. A sun or light source above the door is a simple circle in Muted Gold #C89867. Background is White #ffffff. Metaphor for new beginnings and transitions. Minimalist, surreal, thought-provoking, no text.<br/><br/>
                        7. The Ripple Effect (Theme: Impact/Behavior) A single drop falling into water, creating wide, elegant concentric rings. The rings are fine lines in Dark Espresso #302418 on a Cream #F0E4D7 background. The drop itself is a solid dot of Muted Gold #C89867. Concept of cause and effect, behavioral psychology. Clean, soothing, hypnotic, minimal aesthetic, no text.<br/><br/>
